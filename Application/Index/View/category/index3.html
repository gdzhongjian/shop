<include file="Public/top" />
	
<include file="Public/search" />
		
<include file="Public/banner" />
	
	<div class="content_fluid" style="width:1200px;">
		<!--商品墙开始-->
		<div class="goods_wall" style="position: relative;height: auto">
			

			<div class="corner_nav" style="width: 100%; position: absolute; top: 20px; left: 0px;" col="1" coli="0">	
				
				
			
				<!--排序开始-->
				<div class="cata_title" style="margin-left: 25%">
					<span class="left_f f14_f">分类：{$third_category.name}</span>
					<ul class="category">
						<li></li>
					</ul>
					<span class="left_f f14_f">排序：</span>	
					<ul class="category">	

						<li>
							<a class="<if condition='$sort eq 1'> active </if> first" href="{:U('category/index',array('level'=>3,'cid'=>$third_category['id'],'sex'=>$sex,'sort'=>1,'price'=>$_GET['price']))}">流行</a>
						</li>		
						<li>
							<a class="<if condition='$sort eq 2'> active </if>" href="{:U('category/index',array('level'=>3,'cid'=>$third_category['id'],'sex'=>$sex,'sort'=>2,'price'=>$_GET['price']))}">热销</a>
						</li>	
						<li>
							<a class="<if condition='$sort eq 3'> active </if> last" href="{:U('category/index',array('level'=>3,'cid'=>$third_category['id'],'sex'=>$sex,'sort'=>3,'price'=>$_GET['price']))}">最新</a>
						</li>	
					</ul>
					<span class="left_f f14_f">价格：</span>
					<ul class="category left_f">	
						<li>
							<a class="<if condition='$price eq 1'> active </if> first" href="{:U('category/index',array('level'=>3,'cid'=>$third_category['id'],'sex'=>$sex,'sort'=>$_GET['sort'],'price'=>1))}">全部</a>
						</li>	
						<li>
							<a  class="<if condition='$price eq 2'> active  </if>" href="{:U('category/index',array('level'=>3,'cid'=>$third_category['id'],'sex'=>$sex,'sort'=>$_GET['sort'],'price'=>2))}">0~100</a>
						</li>	
						<li>
							<a  class="<if condition='$price eq 3'>active </if>" href="{:U('category/index',array('level'=>3,'cid'=>$third_category['id'],'sex'=>$sex,'sort'=>$_GET['sort'],'price'=>3))}">101~200</a>
						</li>	
						<li>
							<a  class="<if condition='$price eq 4'> active </if>" href="{:U('category/index',array('level'=>3,'cid'=>$third_category['id'],'sex'=>$sex,'sort'=>$_GET['sort'],'price'=>4))}">201~500</a>
						</li>	
						<li>
							<a  class="<if condition='$price eq 5'> active </if> last" href="{:U('category/index',array('level'=>3,'cid'=>$third_category['id'],'sex'=>$sex,'sort'=>$_GET['sort'],'price'=>5))}">500元以上</a>
						</li>
					</ul>
									
				</div>
		</div>

			
			
			
		<div class="corner_nav" style="width:auto;float:right;top: 235px; left: 240px;margin-top:100px;">
			<!--商品展示开始-->
			<div class="auto_wrap">
			<ul class="rec_sku recommend" style="width:1300px;">		
				<!--循环输出分类商品开始-->
				<volist name="goods" id="good">
				<li >		
					<div class="s_picBox">		
						<a class="s_pic imgBox" href="{:U('detail/index',array('gid'=>$good['id']))}" target="_blank" title="{$good.first_name}">		
							<img src="__PUBLIC__/{$good.big_picture}" />
						</a>			
					</div>	
					<div>
						<span  style="color: #F66F9B">
							<big><b>￥{$good.price}</b> </big>
						</span>
						<span style="float: right">销量：
							<big style="color: #F66F9B"><b>{$good.sales}</b> </big>
						</span>	
					</div>	
					<p class="txt">
					<a href="{:U('detail/index',array('gid'=>$good['id']))}" target="_blank">{$good.first_name}</a>
					</p>		
				</li>	
				</volist>			
				<!--循环输出分类商品结束-->
			</ul>
			
		</div>


			<!--商品展示结束-->
				
			</div>
		
	</div>
	<!--商品墙结束-->


	<div class="clear_f"></div>	
</div>

        </div>	
	</div>
