<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>网上服饰购物系统</title>
    <meta name="keywords" content="网上服饰购物系统后台">
    <meta name="description" content="网上服饰购物系统后台">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/login.min.css" rel="stylesheet">
    <script src="__PUBLIC__/admin/js/jquery.min.js"></script>
    <script src="__PUBLIC__/admin/js/register.js"></script>
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
    <script type="text/javascript">
        var checkAccount="{:U('register/checkAccount')}";
    </script>

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                    </div>
                    <div class="m-b"></div>
                </div>
            </div>
            <div class="col-sm-5" style="color: #373434">
                <form method="post" action="{:U('register/checkadd')}" id="registerform">
                    <h4 class="no-margins">商城后台注册</h4>
                    <p class="m-t-md">已有账号？ <a href="{:U('login/index')}">立即登录&raquo;</a></p>
                    <input type="text" class="form-control uname" placeholder="账号" name="account" id="account" />
                    <span id="error1" style="color: red"></span>
                    <input type="password" class="form-control pword m-b" placeholder="密码" name="password" id="password" />
                    <span id="error2" style="color: red"></span>
                    <input type="password" class="form-control pword m-b" placeholder="请确认密码" name="password1" id="password1" />
                    <span id="error3" style="color: red"></span>
                    <button class="btn btn-success btn-block" id="register" type="button">注册</button>
                    <noscript id="noscript">您的浏览器禁用了JavaScript脚本，请先设置浏览器允许运行JavaScript</noscript>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
            </div>
        </div>
    </div>
</body>

</html>
