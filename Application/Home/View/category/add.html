<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>网上服饰购物系统</title>
    <meta name="网上服饰购物系统后台">
    <meta name="description" content="网上服饰购物系统后台">

    <link rel="shortcut icon" href="__PUBLIC__/admin/favicon.ico">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css?v=4.0.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
        <div class="row">
           
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">添加商品一级分类</a>
                        </li>
                        <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">添加商品二级分类</a>
                        </li>
                        <li class=""><a data-toggle="tab" href="#tab-3" aria-expanded="false">添加商品三级分类</a>
                        </li>
                        <li class=""><a data-toggle="tab" href="#tab-4" aria-expanded="false">添加商品品牌名称</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                    
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <div class="col-sm-12">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>
                                                添加商品一级分类
                                            </h5>
                                   
                                        </div>
                               
                                    </div>
                                </div>
                                 <form class="form-horizontal m-t" id="firstForm" action="{:U('category/checkadd',array('level'=>1))}" method="post">
                                <div class="form-group">
                                <label class="col-sm-3 control-label">商品一级分类名称：</label>
                                <div class="col-sm-8">
                                    <input id="firstname1" name="firstname1" class="form-control" type="text">
                                    <span class="help-block m-b-none" id="firsterror1" style="color: red"></span>
                                </div>
                            </div>
                             <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="button" id="first">添加</button>
                                    <noscript id="noscript">您的浏览器禁用了JavaScript脚本，请先设置浏览器允许运行JavaScript</noscript>
                                </div>
                            </div>
                            </form>
                            </div>
                        </div>
                        <div id="tab-2" class="tab-pane">
                            <div class="panel-body">
                                <div class="col-sm-12">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>
                                                添加商品二级分类
                                            </h5>
                                   
                                        </div>
                               
                                    </div>
                                </div>
                                 <form class="form-horizontal m-t" id="secondForm" action="{:U('category/checkadd',array('level'=>2))}" method="post">

                                <div class="form-group">
                                <label class="col-sm-3 control-label">商品一级分类名称：</label>
                                    <div class="col-sm-3">
                                        <select class="form-control m-b" name="secondpid" id="secondpid">
                                            <option value="-1">请选择一级分类</option>
                                            <volist id="category" name="firstCategory">
                                                <option value="{$category.id}">{$category.name}</option>
                                            </volist>
                                        </select>
                                        <span class="help-block m-b-none" id="seconderror1" style="color: red"></span>
                                        <eq name="firstCategory" value="false">
                                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>一级分类必须先创建</span>
                                        </eq>
                                    </div>
                                </div>

                                <div class="form-group">
                                <label class="col-sm-3 control-label">商品二级分类名称：</label>
                                <div class="col-sm-8">
                                    <input id="secondname2" name="secondname2" class="form-control" type="text">
                                    <span class="help-block m-b-none" id="seconderror2" style="color: red"> </span>
                                </div>
                                </div>
                                <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="button" id="second">添加</button>
                                </div>
                                </div>
                                </form>

                            </div>
                        </div>

                        <div id="tab-3" class="tab-pane">
                            <div class="panel-body">
                                <div class="col-sm-12">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>
                                                添加商品三级分类
                                            </h5>
                                   
                                        </div>
                               
                                    </div>
                                </div>
                                <form class="form-horizontal m-t" id="thirdForm" method="post" action="{:U('category/checkadd',array('level'=>3))}">
                                <div class="form-group">
                                <label class="col-sm-3 control-label">商品一级分类名称：</label>
                                    <div class="col-sm-3">
                                        <select class="form-control m-b" name="thirdpid1" id="thirdpid1">
                                            <option value="-1">请选择一级分类</option>
                                            <volist name="firstCategory" id="category">
                                                <option value="{$category.id}">{$category.name}</option>
                                            </volist>
                                        </select>
                                        <span class="help-block m-b-none" id="thirderror1" style="color: red"></span>
                                        <eq name="firstCategory" value="false">
                                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>一级分类必须先创建</span>
                                        </eq>
                                    </div>
                                </div>
                                <div class="form-group" style="display: none" id="seconddiv">
                                <label class="col-sm-3 control-label">商品二级分类名称：</label>
                                    <div class="col-sm-3">
                                        <select class="form-control m-b" name="thirdpid2" id="thirdpid2">
                                            
                                        </select>
                                        <span class="help-block m-b-none" id="thirderror2" style="color: red"></span>
                                        <eq name="secondCategory" value="false">
                                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>二级分类必须先创建</span>
                                        </eq>
                                    </div>                                
                                </div>
                                 <div class="form-group">
                                <label class="col-sm-3 control-label">商品三级分类名称：</label>
                                <div class="col-sm-8">
                                    <input id="thirdname3" name="thirdname3" class="form-control" type="text">
                                    <span class="help-block m-b-none" id="thirderror3" style="color: red"> </span>
                                </div>
                            </div>
                                <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="button" id="third">添加</button>
                                </div>
                                </div>
                                </form>

                            </div>
                        </div>

                        <div id="tab-4" class="tab-pane">
                                <div class="panel-body">
                                <div class="col-sm-12">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>
                                                添加商品品牌名称
                                            </h5>
                                   
                                        </div>
                               
                                    </div>
                                </div>
                                 <form class="form-horizontal m-t" id="brandForm" method="post" action="{:U('category/brandadd')}">
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">商品品牌名称：</label>
                                        <div class="col-sm-8">
                                            <input id="brandname" name="brandname" class="form-control" type="text">
                                            <span class="help-block m-b-none" style="color: red" id="branderror"> </span>
                                        </div>
                                    </div>
                                     <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="button" id="brand">添加</button>
                                </div>
                                    </div>
                                    </form>
                                </div>
                        </div>


                        


                    </div>


                </div>
            </div>

        </div>
 
       

        
    </div>
    <script src="__PUBLIC__/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.5"></script>
    <script src="__PUBLIC__/admin/js/content.min.js?v=1.0.0"></script>
    <script src="__PUBLIC__/admin/js/category/category.js"></script>
    <script type="text/javascript">
           var checkCategory="{:U('category/checkcategory')}";
           var secondCategoryList="{:U('category/secondcategorylist')}";
           var checkBrand="{:U('category/checkbrand')}";
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>

</html>
