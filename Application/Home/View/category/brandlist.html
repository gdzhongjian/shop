<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>网上服饰购物系统</title>
    <meta name="keywords" content="网上服饰购物系统后台">
    <meta name="description" content="网上服饰购物系统后台">

    <link rel="shortcut icon" href="__PUBLIC__/admin/favicon.ico"> 
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css?v=4.0.0" rel="stylesheet"><!-- <base target="_blank"> -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/page.css">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
        <div class="row">
           
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li><a  href="{:U('category/index')}">查看商品一级分类</a>
                        </li>
                        <li><a href="{:U('category/secondlist')}">查看商品二级分类</a>
                        </li>
                        <li><a  href="{:U('category/thirdlist')}">查看商品三级分类</a>
                        </li>
                        <li  class="active"><a href="{:U('category/brandlist')}">查看商品品牌名称</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                    
                        <div id="tab-1" class="tab-pane">
                            
                        </div>
                        <div id="tab-2" class="tab-pane">
                            
                        </div>
                        <div id="tab-3" class="tab-pane">
                            
                        </div>

                        <div id="tab-4" class="tab-pane active">
                            <div class="panel-body">
                                <div class="col-sm-12">
                                 <div class="panel-heading">
                                        <h3 class="panel-title">商品品牌列表</h3>
                                        <div class="actions pull-right">
                                        <span class="badge badge-danager animated bounceIn">已有{$count}个品牌</span>    

                                    </div>
                            </div>
                      <p></p>
                        <div class="example">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th style="text-align: center;">ID</th>
                                        <th style="text-align: center;">名称</th>
                                        <th style="text-align: center;">添加时间</th>
                                        <th style="text-align: center;">操作</th>
                                    </tr>
                                                    
                                </thead>
                                <tbody>
                                <volist name="brands" id="brand" key="i">
                                    <tr>
                                        <td style="text-align: center;">
                                            <span class="badge badge-primary animated bounceIn">
                                                <if condition="$Think.get.p gt 0">
                                                        {$i|getnumber=$_GET['p'],C('PAGE_SIZE'),###}
                                                <else />
                                                        {$i}
                                                </if>
                                            </span>
                                        </td>
                                        <td style="text-align: center;">{$brand.name}</td>
                                        <td style="text-align: center;">{$brand.addtime|date="Y-m-d H:i:s",###}</td>
                                        <td style="text-align: center;">
                                           <a href="{:U('category/brandedit',array('id'=>$brand['id'],'level'=>4))}">
                                                <button class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i> 编辑</button>
                                            </a> 
                                            <a href="javascript:void(0)">
                                                        <button class="btn btn-danger btn-sm  demo4"><i class="fa fa-trash-o"></i> 删除</button>
                                                    </a>
                                            <input type="hidden" name="id" value="{$brand.id}">
                                              
                                        </td>
                                    </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </div>
                           <div class="btn-group">
                                <div class="pages">
                                    {$page}    
                                </div>
                            </div>

                    </div>

                                
                            </div>
                        </div>


                        


                    </div>


                </div>
            </div>

        </div>
 
       

        
    </div>
    <script src="__PUBLIC__/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.5"></script>
    <script src="__PUBLIC__/admin/js/content.min.js?v=1.0.0"></script>
    <script src="__PUBLIC__/admin/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="__PUBLIC__/admin/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="__PUBLIC__/admin/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".demo4").click(function(){
                swal({title:"您确定要删除这个商品品牌吗",text:"删除后无法恢复，请谨慎操作！",type:"warning",showCancelButton:true,confirmButtonColor:"#DD6B55",confirmButtonText:"是的，我要删除！",cancelButtonText:"让我再考虑一下…",closeOnConfirm:false,closeOnCancel:false},
                    function(isConfirm){
                        if(isConfirm){
                            var id=$(".demo4").parent().next().val();
                            var level=$(".demo4").parent().next().next().val();
                            var url="{:U('category/branddelete')}";
                            $.post(
                                url, 
                                {
                                    id:id,
                                }, 
                                function(data){
                                    if(data==1){
                                        //删除成功
                                    swal("删除成功！","您已经永久删除了这个商品品牌。","success")
                                    window.location.reload();
                                    }else{
                                        //删除失败
                                    }
                                }
                            );
                        }else{
                            swal("已取消","您取消了删除操作！","error")
                        }})
            })});
    </script>
</body>

</html>
